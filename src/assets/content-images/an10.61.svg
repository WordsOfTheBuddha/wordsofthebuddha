<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 1000" width="920" height="1000">
    <defs>
        <!-- Background gradient (dark, getting deeper at bottom) -->
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0c1020" />
            <stop offset="50%" stop-color="#0e1428" />
            <stop offset="100%" stop-color="#080c1a" />
        </linearGradient>

        <!-- Ignorance radial glow (deep ocean) -->
        <radialGradient id="ignGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#7060a0" stop-opacity="0.5" />
            <stop offset="20%" stop-color="#604888" stop-opacity="0.22" />
            <stop offset="50%" stop-color="#503870" stop-opacity="0.08" />
            <stop offset="100%" stop-color="#402858" stop-opacity="0" />
        </radialGradient>

        <!-- Ocean depth gradient (vertical, for the ocean body) -->
        <linearGradient id="oceanDepth" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2a2050" stop-opacity="0.15" />
            <stop offset="50%" stop-color="#1a1440" stop-opacity="0.25" />
            <stop offset="100%" stop-color="#100c30" stop-opacity="0.4" />
        </linearGradient>

        <!-- Chain connection gradient (top to bottom, getting murkier) -->
        <linearGradient id="chainDown" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#4a5868" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#685070" stop-opacity="0.6" />
        </linearGradient>

        <!-- Glow filters -->
        <filter id="glow1" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="glow3" x="-80%" y="-80%" width="260%" height="260%">
            <feGaussianBlur stdDeviation="14" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="shadowDrop" x="-10%" y="-10%" width="130%" height="130%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5" />
        </filter>
        <filter id="fogHaze" x="-60%" y="-60%" width="220%" height="220%">
            <feGaussianBlur stdDeviation="18" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Stage node gradients (top=clearest blue → bottom=murkiest purple) -->
        <linearGradient id="stg1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1c2836" />
            <stop offset="100%" stop-color="#14202e" />
        </linearGradient>
        <linearGradient id="stg2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1e2838" />
            <stop offset="100%" stop-color="#162030" />
        </linearGradient>
        <linearGradient id="stg3" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#20283a" />
            <stop offset="100%" stop-color="#182232" />
        </linearGradient>
        <linearGradient id="stg4" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22283c" />
            <stop offset="100%" stop-color="#1a2234" />
        </linearGradient>
        <linearGradient id="stg5" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#24283e" />
            <stop offset="100%" stop-color="#1c2236" />
        </linearGradient>
        <linearGradient id="stg6" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#262840" />
            <stop offset="100%" stop-color="#1e2238" />
        </linearGradient>
        <linearGradient id="stg7" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2a2840" />
            <stop offset="100%" stop-color="#222038" />
        </linearGradient>
        <linearGradient id="stg8" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2e2840" />
            <stop offset="100%" stop-color="#241e36" />
        </linearGradient>

        <!-- Simile bar gradient -->
        <linearGradient id="simGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#141828" stop-opacity="0" />
            <stop offset="15%" stop-color="#141828" />
            <stop offset="85%" stop-color="#141828" />
            <stop offset="100%" stop-color="#141828" stop-opacity="0" />
        </linearGradient>
    </defs>

    <!-- ============ BACKGROUND ============ -->
    <rect width="920" height="1000" fill="url(#bg)" />

    <!-- Subtle decorative circles (fog rings around the ocean at bottom) -->
    <circle cx="460" cy="780" r="380" fill="none" stroke="#ffffff" stroke-opacity="0.01"
        stroke-width="0.8" />
    <circle cx="460" cy="780" r="320" fill="none" stroke="#ffffff" stroke-opacity="0.015"
        stroke-width="0.6" />
    <circle cx="460" cy="780" r="260" fill="none" stroke="#ffffff" stroke-opacity="0.02"
        stroke-width="0.5" />

    <!-- ============ TITLE ============ -->
    <text x="460" y="38" text-anchor="middle" fill="#a0b0c8"
        font-family="Georgia,'Times New Roman',serif" font-size="22" font-weight="bold"
        letter-spacing="3">AN 10.61 — AVIJJĀ SUTTA</text>
    <text x="460" y="60" text-anchor="middle" fill="#708090"
        font-family="Georgia,'Times New Roman',serif" font-size="15" font-style="italic"
        letter-spacing="1">Supporting Conditions for Ignorance</text>

    <!-- Thin decorative line under title -->
    <line x1="310" y1="74" x2="610" y2="74" stroke="#708090" stroke-opacity="0.3"
        stroke-width="0.6" />

    <!-- ============ STYLIZED MOUNTAINTOP / RAIN SOURCE ============ -->

    <!-- ============ DESCENDING CHAIN ============ -->
    <!-- Vertical connecting line (behind nodes) -->
    <line x1="460" y1="108" x2="460" y2="710" stroke="url(#chainDown)" stroke-width="2"
        stroke-dasharray="none" opacity="0.35" />

    <!-- ── 1. ASSOCIATION WITH THE IMMATURE (asappurisasaṁseva) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="112" width="300" height="52" rx="10" fill="url(#stg1)" stroke="#446878"
            stroke-width="1" stroke-opacity="0.45" />
    </g>
    <text x="460" y="135" text-anchor="middle" fill="#a4b4c8"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Association
        with the Immature</text>
    <text x="460" y="155" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">asappurisasaṁseva</text>

    <!-- Downward arrow -->
    <path d="M 449 172 L 460 184 L 471 172" stroke="#588088" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.40" />

    <!-- ── 2. NOT HEARING THE TRUE DHAMMA (asaddhammasavana) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="190" width="300" height="52" rx="10" fill="url(#stg2)" stroke="#486070"
            stroke-width="1" stroke-opacity="0.43" />
    </g>
    <text x="460" y="213" text-anchor="middle" fill="#a0b0c4"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Not
        Hearing the True Dhamma</text>
    <text x="460" y="233" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">asaddhammasavana</text>

    <!-- Downward arrow -->
    <path d="M 449 250 L 460 262 L 471 250" stroke="#587888" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.42" />

    <!-- ── 3. LACK OF FAITH (assaddhiya) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="268" width="300" height="52" rx="10" fill="url(#stg3)" stroke="#4c6070"
            stroke-width="1" stroke-opacity="0.44" />
    </g>
    <text x="460" y="291" text-anchor="middle" fill="#9cacc0"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Lack of
        Faith</text>
    <text x="460" y="311" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">assaddhiya</text>

    <!-- Downward arrow -->
    <path d="M 449 328 L 460 340 L 471 328" stroke="#587080" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.44" />

    <!-- ── 4. UNWISE ATTENTION (ayoniso manasikāra) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="346" width="300" height="52" rx="10" fill="url(#stg4)" stroke="#506070"
            stroke-width="1" stroke-opacity="0.46" />
    </g>
    <text x="460" y="369" text-anchor="middle" fill="#98a8bc"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Unwise
        Attention</text>
    <text x="460" y="389" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">ayoniso manasikāra</text>

    <!-- Downward arrow -->
    <path d="M 449 406 L 460 418 L 471 406" stroke="#607080" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.46" />

    <!-- ── 5. LACK OF MINDFULNESS (asatāsampajañña) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="424" width="300" height="52" rx="10" fill="url(#stg5)" stroke="#546070"
            stroke-width="1" stroke-opacity="0.48" />
    </g>
    <text x="460" y="447" text-anchor="middle" fill="#94a4b8"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Lack of
        Mindfulness</text>
    <text x="460" y="467" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">asatāsampajañña</text>

    <!-- Downward arrow -->
    <path d="M 449 484 L 460 496 L 471 484" stroke="#607080" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.48" />

    <!-- ── 6. NON-RESTRAINT OF THE SENSES (indriya-asaṁvara) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="502" width="300" height="52" rx="10" fill="url(#stg6)" stroke="#586070"
            stroke-width="1" stroke-opacity="0.50" />
    </g>
    <text x="460" y="525" text-anchor="middle" fill="#90a0b4"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Non-restraint
        of the Senses</text>
    <text x="460" y="545" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">indriya-asaṁvara</text>

    <!-- Downward arrow -->
    <path d="M 449 562 L 460 574 L 471 562" stroke="#687080" stroke-width="1.3" fill="none"
        stroke-linejoin="round" opacity="0.50" />

    <!-- ── 7. THREE TYPES OF MISCONDUCT (duccarita) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="580" width="300" height="52" rx="10" fill="url(#stg7)" stroke="#606070"
            stroke-width="1" stroke-opacity="0.52" />
    </g>
    <text x="460" y="603" text-anchor="middle" fill="#8c9cb0"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Three
        Types of Misconduct</text>
    <text x="460" y="623" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">duccarita</text>

    <!-- Downward arrow -->
    <path d="M 449 640 L 460 652 L 471 640" stroke="#687080" stroke-width="1.4" fill="none"
        stroke-linejoin="round" opacity="0.52" />

    <!-- ── 8. FIVE HINDRANCES (pañca nīvaraṇā) ── -->
    <g filter="url(#shadowDrop)">
        <rect x="310" y="658" width="300" height="52" rx="10" fill="url(#stg8)" stroke="#685070"
            stroke-width="1.2" stroke-opacity="0.55" />
    </g>
    <text x="460" y="681" text-anchor="middle" fill="#8898a8"
        font-family="Georgia,'Times New Roman',serif" font-size="15.5" font-weight="bold">Five
        Hindrances</text>
    <text x="460" y="701" text-anchor="middle" fill="#7888a0"
        font-family="Georgia,'Times New Roman',serif" font-size="12"
        font-style="italic">pañca nīvaraṇā</text>

    <!-- Final downward arrow into the ocean -->
    <path d="M 449 718 L 460 732 L 471 718" stroke="#706080" stroke-width="1.5" fill="none"
        stroke-linejoin="round" opacity="0.55" />

    <!-- ============ IGNORANCE — THE GREAT OCEAN ============ -->
    <g>
        <!-- Very wide outer fog haze (ocean vastness) -->
        <ellipse cx="460" cy="800" rx="340" ry="100" fill="url(#ignGlow)" />

        <!-- Ocean body (wide dark fill beneath the surface) -->
        <rect x="120" y="760" width="680" height="90" rx="0" fill="url(#oceanDepth)" opacity="0.6" />

        <!-- Ocean surface wave lines (multiple layers for realism) -->
        <g opacity="0.3">
            <path
                d="M 140 755 Q 200 746, 260 755 Q 320 764, 380 755 Q 440 746, 460 755 Q 480 764, 540 755 Q 600 746, 660 755 Q 720 764, 780 755"
                stroke="#8870b0" stroke-width="1" fill="none" />
        </g>
        <g opacity="0.22">
            <path
                d="M 160 762 Q 220 756, 280 762 Q 340 768, 400 762 Q 440 756, 500 762 Q 560 768, 620 762 Q 680 756, 740 762"
                stroke="#7860a0" stroke-width="0.8" fill="none" />
        </g>
        <g opacity="0.14">
            <path
                d="M 200 768 Q 260 764, 320 768 Q 380 772, 420 768 Q 460 764, 520 768 Q 580 772, 640 768 Q 700 764, 720 768"
                stroke="#6850a0" stroke-width="0.6" fill="none" />
        </g>

        <!-- Deep ocean fog wisps -->
        <g opacity="0.16" filter="url(#fogHaze)">
            <ellipse cx="460" cy="790" rx="100" ry="20" fill="#8070a0" />
            <ellipse cx="380" cy="805" rx="70" ry="16" fill="#7060a0" />
            <ellipse cx="540" cy="800" rx="75" ry="14" fill="#7868a0" />
            <ellipse cx="440" cy="820" rx="85" ry="18" fill="#6858a0" />
            <ellipse cx="500" cy="785" rx="65" ry="15" fill="#7868a0" />
            <ellipse cx="320" cy="815" rx="55" ry="14" fill="#6060a0" />
            <ellipse cx="600" cy="810" rx="60" ry="15" fill="#6858a0" />
            <ellipse cx="250" cy="795" rx="40" ry="12" fill="#5858a0" />
            <ellipse cx="670" cy="795" rx="40" ry="12" fill="#5858a0" />
        </g>

        <!-- Far-reaching mist (abyss feel) -->
        <g opacity="0.08" filter="url(#glow3)">
            <ellipse cx="280" cy="800" rx="60" ry="22" fill="#9080b0" />
            <ellipse cx="640" cy="800" rx="60" ry="22" fill="#9080b0" />
            <ellipse cx="460" cy="830" rx="80" ry="20" fill="#8878a8" />
            <ellipse cx="360" cy="840" rx="50" ry="16" fill="#7868a0" />
            <ellipse cx="560" cy="840" rx="50" ry="16" fill="#7868a0" />
        </g>

        <!-- Outer ocean boundary (wide ellipse) -->
        <ellipse cx="460" cy="795" rx="200" ry="52" fill="none" stroke="#8070a0" stroke-width="1.5"
            stroke-opacity="0.2" filter="url(#glow2)" />
        <!-- Mid ocean ring -->
        <ellipse cx="460" cy="795" rx="150" ry="42" fill="none" stroke="#7060a0" stroke-width="1"
            stroke-opacity="0.15" filter="url(#glow1)" />
        <!-- Inner deep ocean -->
        <ellipse cx="460" cy="795" rx="110" ry="34" fill="#5040a0" fill-opacity="0.05"
            stroke="#8070a0" stroke-width="1.8" stroke-opacity="0.4" filter="url(#glow1)" />

        <!-- Text -->
        <text x="460" y="790" text-anchor="middle" fill="#a090c0"
            font-family="Georgia,'Times New Roman',serif" font-size="18" font-weight="bold"
            letter-spacing="3" filter="url(#glow1)">IGNORANCE</text>
        <text x="460" y="812" text-anchor="middle" fill="#8070a0"
            font-family="Georgia,'Times New Roman',serif" font-size="13"
            font-style="italic">avijjā</text>
    </g>

    <!-- ============ SIMILE BAR ============ -->
    <rect x="100" y="880" width="720" height="66" rx="8" fill="url(#simGrad)" stroke="#2a3848"
        stroke-width="0.8" stroke-opacity="0.4" />
    <text x="460" y="900" text-anchor="middle" fill="#607888"
        font-family="Georgia,'Times New Roman',serif" font-size="10" letter-spacing="2">WATER
        CASCADE SIMILE</text>
    <text x="460" y="920" text-anchor="middle" fill="#90a8c0"
        font-family="Georgia,'Times New Roman',serif" font-size="13" font-style="italic">
        "Like a great downpour atop a mountain, the cascading water</text>
    <text x="460" y="938" text-anchor="middle" fill="#90a8c0"
        font-family="Georgia,'Times New Roman',serif" font-size="13" font-style="italic">fills
        hollows, ponds, streams, and rivers — until it reaches the great ocean."</text>

    <!-- ============ SOURCE REFERENCE ============ -->
    <text x="460" y="975" text-anchor="middle" fill="#384858"
        font-family="Georgia,'Times New Roman',serif" font-size="9.5" letter-spacing="1">Aṅguttara
        Nikāya 10.61</text>

    <!-- ============ DECORATIVE SIDE ANNOTATIONS ============ -->
    <!-- Both texts use text-anchor="middle" and share the same Y center for alignment -->
    <text x="290" y="420" text-anchor="middle" fill="#5a7090"
        font-family="Georgia,'Times New Roman',serif" font-size="11" font-style="italic"
        transform="rotate(-90, 290, 420)">cascading obscuration</text>

    <text x="640" y="410" text-anchor="middle" fill="#5a7090"
        font-family="Georgia,'Times New Roman',serif" font-size="11" font-style="italic"
        transform="rotate(-90, 640, 410)">each feeding the next</text>

    <!-- ============ SIDE ACCENT DOTS ============ -->
    <!-- Left side dots (top=clearer blue → bottom=murkier purple) -->
    <circle cx="305" cy="138" r="3" fill="#50a0a0" opacity="0.06" filter="url(#glow1)" />
    <circle cx="305" cy="216" r="3" fill="#5098a0" opacity="0.07" filter="url(#glow1)" />
    <circle cx="305" cy="294" r="3" fill="#5890a0" opacity="0.08" filter="url(#glow1)" />
    <circle cx="305" cy="372" r="3" fill="#5888a0" opacity="0.09" filter="url(#glow1)" />
    <circle cx="305" cy="450" r="3" fill="#6080a0" opacity="0.10" filter="url(#glow1)" />
    <circle cx="305" cy="528" r="3" fill="#6878a0" opacity="0.12" filter="url(#glow1)" />
    <circle cx="305" cy="606" r="3" fill="#7070a0" opacity="0.13" filter="url(#glow1)" />
    <circle cx="305" cy="684" r="3" fill="#7868a0" opacity="0.15" filter="url(#glow1)" />

    <!-- Right side dots -->
    <circle cx="615" cy="138" r="3" fill="#50a0a0" opacity="0.06" filter="url(#glow1)" />
    <circle cx="615" cy="216" r="3" fill="#5098a0" opacity="0.07" filter="url(#glow1)" />
    <circle cx="615" cy="294" r="3" fill="#5890a0" opacity="0.08" filter="url(#glow1)" />
    <circle cx="615" cy="372" r="3" fill="#5888a0" opacity="0.09" filter="url(#glow1)" />
    <circle cx="615" cy="456" r="3" fill="#6080a0" opacity="0.10" filter="url(#glow1)" />
    <circle cx="615" cy="528" r="3" fill="#6878a0" opacity="0.12" filter="url(#glow1)" />
    <circle cx="615" cy="606" r="3" fill="#7070a0" opacity="0.13" filter="url(#glow1)" />
    <circle cx="615" cy="684" r="3" fill="#7868a0" opacity="0.15" filter="url(#glow1)" />
</svg>