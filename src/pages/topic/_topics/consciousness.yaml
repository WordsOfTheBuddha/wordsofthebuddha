title: "Consciousness"
description: "Consciousness, the fifth aggregate, has two key meanings in the discourses: 1.) The distinctive quality of awareness which knows and arises in dependence on the meeting of eye and form, ear and sound, nose and odor, tongue and taste, body and tangible object, mind and mind object. 2.) A seed that finds a footing in a realm, established by ignorance and intention, leading to renewed existence."
